{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>

    <link rel="stylesheet" href="{% static 'app/homepage.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding-top: 70px; /* Offset for fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light mode background */
        .light-mode-background {
            position: fixed;
            inset: 0;
            z-index: -10;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            background-image: linear-gradient(to right, #f0f0f0 1px, transparent 1px),
                              linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 6rem 4rem;
        }

        /* Dark mode background */
        .dark-mode-background {
            position: fixed;
            inset: 0;
            z-index: -10;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            background-image: radial-gradient(25% 25% at 10% 10%, #ffffff 0%, #ffffff 40%, #1a1a1a 100%);
        }

        /* Header styling */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .header a,
        .dropdown button {
            padding: 10px 15px;
            background-color: #333;
            color: #ffffff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-right: 20px;
        }

        /* Title and button styling */
        .title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        .spotify-login {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1DB954;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .spotify-login:hover {
            transform: scale(1.05);
        }

        /* Carousel styling */
        .carousel {
            display: flex;
            width: 400%;
            height: 100;
            transition: transform 1s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-wrapper {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 200px; /* Adjust based on the image size */
            overflow: hidden;
        }

        /* Keyframe animations for fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <!-- Background Divs -->
    <div class="light-mode-background"></div>
    <div class="dark-mode-background"></div>

    <!-- Header with Contact Us and Personalization dropdown menu -->
    <header class="header">
        <a href="{% url 'devs' %}" class="contact-us">Contact Us</a>
        <div class="dropdown">
            <button>Personalization</button>
            <div class="dropdown-content">
                <a href="#" id="mode-toggle" class="dark-mode-toggle">Dark Mode</a>
            </div>
        </div>
    </header>

    <!-- Animated Title -->
    <h1 class="title">Welcome to Your Spotify Wrapped</h1>

    <!-- Spotify Login Button -->
    <a href="{% url 'spotify_login' %}" class="spotify-login">Login with Spotify</a>

    <script>
        const toggleButton = document.getElementById('mode-toggle');

        // Apply or remove dark mode on hover
        toggleButton.addEventListener('mouseenter', () => {
            document.body.classList.add('dark-mode');
        });

        toggleButton.addEventListener('mouseleave', () => {
            const isDarkMode = localStorage.getItem('theme') === 'dark';
            if (!isDarkMode) {
                document.body.classList.remove('dark-mode');
            }
        });

        // Toggle dark mode permanently on click
        toggleButton.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            toggleButton.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        // Apply stored theme preference on load
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleButton.textContent = 'Light Mode';
        }
    </script>

    <!-- Infinite Autoplay Carousel at the bottom of the page -->
    <div class="carousel-wrapper">
        <div class="carousel">
            <img src="{% static 'app/images/img1.jpeg' %}" alt="Image 1">
            <img src="{% static 'app/images/image2.png' %}" alt="Image 2">
            <img src="{% static 'app/images/image3.png' %}" alt="Image 3">
            <img src="{% static 'app/images/image4.png' %}" alt="Image 4">
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        const carousel = document.querySelector('.carousel');
        const totalSlides = slides.length;

        // Function to move carousel to next slide
        function moveToNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides; // Loop back to first slide after last one
            const offset = -100 * currentIndex; // Calculate offset
            carousel.style.transform = `translateX(${offset}%)`; // Apply the translation to the track
        }

        // Start the autoplay
        setInterval(moveToNextSlide, 3000); // Change slide every 3 seconds
    </script>

</body>
</html>
