{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>

    <link rel="stylesheet" href="{% static 'app/homepage.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Carousel styling */
        .carousel-wrapper {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            animation: slide 12s linear infinite;
            width: calc(100% * 8); /* 4 images x 2 for seamless loop */
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Keyframe animation for smooth looping */
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>

<body>
    <!-- Background Divs -->
    <div class="light-mode-background"></div>
    <div class="dark-mode-background"></div>

    <!-- Header with Contact Us and Personalization dropdown menu -->
    <header class="header">
        <a href="{% url 'devs' %}" class="contact-us">Contact Us</a>
        <div class="dropdown">
            <button>Personalization</button>
            <div class="dropdown-content">
                <a href="#" id="mode-toggle" class="dark-mode-toggle">Dark Mode</a>
            </div>
        </div>
    </header>

    <!-- Animated Title -->
    <h1 class="title">Welcome to Your Spotify Wrapped</h1>

    <!-- Spotify Login Button -->
    <a href="{% url 'spotify_login' %}" class="spotify-login">Login with Spotify</a>

    <!-- Infinite Loop Carousel -->
    <div class="carousel-wrapper">
        <div class="carousel">
            <img src="{% static 'app/images/img1.jpeg' %}" alt="Image 1">
            <img src="{% static 'app/images/image2.png' %}" alt="Image 2">
            <img src="{% static 'app/images/image3.png' %}" alt="Image 3">
            <img src="{% static 'app/images/image4.png' %}" alt="Image 4">
            <!-- Duplicate images for seamless loop -->
            <img src="{% static 'app/images/img1.jpeg' %}" alt="Image 1">
            <img src="{% static 'app/images/image2.png' %}" alt="Image 2">
            <img src="{% static 'app/images/image3.png' %}" alt="Image 3">
            <img src="{% static 'app/images/image4.png' %}" alt="Image 4">
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('mode-toggle');

        // Apply or remove dark mode on hover
        toggleButton.addEventListener('mouseenter', () => {
            document.body.classList.add('dark-mode');
        });

        toggleButton.addEventListener('mouseleave', () => {
            const isDarkMode = localStorage.getItem('theme') === 'dark';
            if (!isDarkMode) {
                document.body.classList.remove('dark-mode');
            }
        });

        // Toggle dark mode permanently on click
        toggleButton.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            toggleButton.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        // Apply stored theme preference on load
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleButton.textContent = 'Light Mode';
        }
    </script>

</body>
</html>
