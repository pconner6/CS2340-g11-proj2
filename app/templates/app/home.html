<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %} <!-- Load the static template tag here -->
    <link rel="stylesheet" href="{% static 'app/homepage.css' %}"> <!-- Reference to your CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding-top: 70px; /* Offset for fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        /* Light mode background */
        .light-mode-background {
            position: fixed;
            inset: 0;
            z-index: -10;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            background-image: linear-gradient(to right, #f0f0f0 1px, transparent 1px),
                              linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 6rem 4rem;
        }

        /* Dark mode background */
        .dark-mode-background {
            position: fixed;
            inset: 0;
            z-index: -10;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            background-image: radial-gradient(25% 25% at 10% 10%, #ffffff 0%, #ffffff 40%, #1a1a1a 100%);
        }

        .christmas-mode-background {
            position: fixed;
            inset: 0;
            z-index: -10;
            width: 100vw;
            height: 100vh;
            background: url('/static/app/images/christmas.png') no-repeat center center fixed;
        }

        /* Halloween Mode Background */
        .halloween-mode-background {
            position: fixed;
            inset: 0;
            z-index: -10;
            width: 100vw;
            height: 100vh;
            background-color: #FCC981;
        }


        /* Header styling */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

         .header-left {
            display: flex;
            align-items: center;
        }

        .header a,
        .dropdown button {
            padding: 10px 15px;
            background-color: #333;
            color: #ffffff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-right: 20px;
        }

        /* Title and button styling */
        .title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        .spotify-login {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1DB954;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .spotify-login:hover {
            transform: scale(1.05);
        }

        /* Carousel styling */
        .carousel-wrapper {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 300px; /* Adjust based on image size */
            overflow: hidden;
        }

        .carousel {
            display: flex;
            width: 400%; /* 4 images at once, adjust this as necessary */
            height: 100%;
            animation: slide 40s linear infinite; /* Slower transition */
        }

        .carousel img {
            width: 25%; /* Each image takes up 25% of the width */
            height: 100%;
            object-fit: cover; /* Ensures image maintains aspect ratio */
        }

        /* Keyframe animations for smooth sliding */
        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-25%); }
            50% { transform: translateX(-50%); }
            75% { transform: translateX(-75%); }
            100% { transform: translateX(0); }
        }

        /* Keyframe animations for fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <!-- Background Divs -->
    <div class="light-mode-background"></div>
    <div class="dark-mode-background invisible"></div>
    <div class="christmas-mode-background invisible"></div>
    <div class="halloween-mode-background invisible"></div>

    <!-- Header with Contact Us and Personalization dropdown menu -->
    <header class="header">
    <a href="{% url 'devs' %}" class="contact-us">Contact Us</a>
    <div class="dropdown">
        <button>Personalization</button>
        <div class="dropdown-content">
            <a href="#" id="dark-mode-toggle">Dark Mode</a>
            <a href="#" id="halloween-mode-toggle">Halloween Mode</a>
            <a href="#" id="christmasToggle" class="festive-btn">Christmas Mode</a>
            <a href="#" id="light-mode-toggle">Light Mode</a>
        </div>
    </div>
    </header>

    <!-- Page Content -->
    <h1 class="title">Welcome to Your Spotify Wrapped Home</h1>

    <!-- Green Buttons for View Wrapped Pages -->
    <a href="{% url 'view_wrapped' %}" class="spotify-login">View Past Spotify Wrapped</a>
    <br>
    <a href="{% url 'holiday_wrapped' %}" class="spotify-login">View Holiday Wrapped</a>
    <br>
    <a href="{% url 'logout' %}" class="spotify-login">Logout</a> <!-- Logout link -->

    <script>
        // Function to apply the current theme mode
        function applyTheme(isDarkMode) {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode'); // Remove light mode
                toggleButton.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode'); // Add light mode
                toggleButton.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Retrieve stored theme preference and apply it
        const storedTheme = localStorage.getItem('theme');
        const isDarkMode = storedTheme === 'dark';
        const toggleButton = document.getElementById('mode-toggle');
        applyTheme(isDarkMode);

        // Add event listener for toggle button
        toggleButton.addEventListener('click', (e) => {
            e.preventDefault();
            const currentMode = document.body.classList.contains('dark-mode');
            applyTheme(!currentMode);
        });
    </script>

<!-- Infinite Autoplay Carousel at the bottom of the page -->
    <div class="carousel-wrapper">
        <div class="carousel">
            <!-- Duplicate images for seamless looping -->
            <img src="{% static 'app/images/img1.jpeg' %}" alt="Image 1">
            <img src="{% static 'app/images/image2.png' %}" alt="Image 2">
            <img src="{% static 'app/images/image3.png' %}" alt="Image 3">
            <img src="{% static 'app/images/image4.png' %}" alt="Image 4">
            <!-- Duplicate the images -->
            <img src="{% static 'app/images/img1.jpeg' %}" alt="Image 1">
            <img src="{% static 'app/images/image2.png' %}" alt="Image 2">
            <img src="{% static 'app/images/image3.png' %}" alt="Image 3">
            <img src="{% static 'app/images/image4.png' %}" alt="Image 4">
        </div>
    </div>
<script src="{% static 'app/js/theme.js' %}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const buttons = {
            dark: document.getElementById('dark-mode-toggle'),
            halloween: document.getElementById('halloween-mode-toggle'),
            christmas: document.getElementById('christmasToggle'),
            light: document.getElementById('light-mode-toggle'),
        };

        const applyTheme = (theme) => {
            const themes = ['light-mode', 'dark-mode', 'halloween-mode', 'christmas-mode'];
            document.body.classList.remove(...themes);
            document.body.classList.add(`${theme}-mode`);
            localStorage.setItem('theme', theme);
        };

        const removeTemporaryTheme = () => {
            const themes = ['light-mode', 'dark-mode', 'halloween-mode', 'christmas-mode'];
            document.body.classList.remove(...themes);
            const storedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(`${storedTheme}-mode`);
        };

        // Apply stored theme on load
        const storedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(storedTheme);

        // Add event listeners for hover and click
        Object.entries(buttons).forEach(([theme, button]) => {
            if (button) {
                // Apply the theme on hover
                button.addEventListener('mouseenter', () => {
                    document.body.classList.add(`${theme}-mode`);
                });

                // Revert to stored theme on hover end
                button.addEventListener('mouseleave', removeTemporaryTheme);

                // Apply the theme permanently on click
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    applyTheme(theme);
                });
            }
        });
    });
    </script>

</body>
</html>
